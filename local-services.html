<style>
:root {
    --bg: #0f172a;
    --card: #1e293b;
    --hover: #334155;
    --text: #e5e7eb;
    --radius: 14px;
}

body {
    margin: 0;
    font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
    background: var(--bg);
    color: var(--text);
    padding: 1rem;
}

h1 {
    text-align: center;
    margin-bottom: 1rem;
    font-size: 1.6rem;
}

.grid {
    display: grid;
    grid-template-columns: repeat(auto-fill, minmax(140px, 1fr));
    gap: 1rem;
    max-width: 1200px;
    margin: auto;
}

.tile {
    background: var(--card);
    border-radius: var(--radius);
    height: 120px;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    text-decoration: none;
    color: inherit;
    transition: background 0.2s ease, transform 0.15s ease;
}

.tile:hover {
    background: var(--hover);
    transform: translateY(-3px);
}

.tile svg {
    width: 44px;
    height: 44px;
    margin-bottom: 0.4rem;
}

.label {
    font-size: 0.85rem;
    text-align: center;
}
</style>
</head>
